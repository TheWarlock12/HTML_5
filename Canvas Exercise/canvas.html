<!DOCTYPE html>
<html>
<head>
    <body>
        
        <canvas id="myCanvas" width="200" height="100"
                style="border:3px solid #000000;background-color:blue">
        </canvas>
        <script>
            //set up canvas
            var canvas = 
            document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            var grd= ctx.createLinearGradient(0,0, 200, 0);
            //var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
            var gradient = ctx.createRadialGradient(75,50, 5,90,60,100);
            grd.addColorStop(0, "blue");
            grd.addColorStop(1, "green");
        
            gradient.addColorStop(0, "green");
            gradient.addColorStop(1, "blue");
        
            //draw rect
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(0,0,200,50);
            //rect Gradiants
            ctx.fillStyle = grd;
            ctx.fillRect(0,0,200,100);
            //circle gradient
            ctx.arc(100,50, 50, 0, 2*Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
            //draw line
            ctx.moveTo(0,0);
            ctx.lineTo(200,100);
            ctx.stroke();
            ctx.moveTo(200,0);
            ctx.lineTo(0,100);
            ctx.stroke();
            ctx.moveTo(100,0);
            ctx.lineTo(100,100);
            ctx.stroke();
            ctx.moveTo(0,50);
            ctx.lineTo(200,50);
            ctx.stroke();
            ctx.moveTo(50,0);
            ctx.lineTo(150,100);
            ctx.stroke();
            ctx.moveTo(150,0);
            ctx.lineTo(50,100);
            ctx.stroke();
            //circle
            ctx.beginPath();
            ctx.arc(100, 50, 50, 0, 2 * Math.PI);
            ctx.stroke();
            
        </script>
        
    </body>
</head>
</html>
